name = "api-cost"
compatibility_date = "2024-01-01"
pages_build_output_dir = "dist"

# KV 云端同步配置说明:
# 不要在 wrangler.toml 中配置 KV,而是通过 Cloudflare Dashboard 绑定
#
# 配置步骤:
# 1. 完成 Pages 项目部署
# 2. 创建 KV Namespace: 在 Dashboard -> Workers & Pages -> KV -> Create namespace
#    名称: api-cost-user-data
# 3. 绑定 KV: Pages 项目 -> Settings -> Functions -> KV namespace bindings
#    Variable name: USER_DATA
#    KV namespace: 选择 api-cost-user-data
#
# 详细文档: QUICK_START_CLOUD_SYNC.md
